<h3>{{player.now}}</h3>
<p ng-show="player.sub">{{player.sub}}</p>
<div ng-show="player.error" class="alert alert-danger" role="alert">{{player.error}}</div>
<div ng-show="player.state == 'pause'" class="alert alert-warning" role="alert">paused</div>
<div ng-show="player.state == 'stop'" class="alert alert-warning" role="alert">stopped</div>
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="{{player.percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{player.percentage}}%;">
    <span><strong>{{player.elapsed}}</strong> Â· {{player.total}}</span>
  </div>
</div>
<p ng-show="player.quality">{{player.quality}}</p>
